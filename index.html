
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Custom Player</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css" />
  <style>
    body { margin: 0; background: #000; }
    video { width: 100%; height: 100vh; }
    h1 { color: white; text-align: center; padding-top: 20%; }
  </style>
</head>
<body>

<video id="player" controls playsinline></video>

<script src="https://cdn.plyr.io/3.7.2/plyr.js"></script>
<script>
  const imdbId = window.location.pathname.split("/").pop();
  const sourceMap = {
    "tt1375666": "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8",
    "tt1234567": "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
  };

  const source = sourceMap[imdbId];
  if (source) {
    const video = document.getElementById("player");
    video.src = source;
    const player = new Plyr(video, {
      autoplay: true
    });
  } else {
    document.body.innerHTML = "<h1>Film tidak ditemukan. Gunakan format /embed/tt1234567</h1>";
  }
</script>

</body>
</html>
